<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Text Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="floating-elements">
      <!-- Floating particles will be added by JavaScript -->
    </div>

    <div class="container">
      <div class="text-wrapper">
        <div class="text-layer text-outline">CREATIVE</div>
        <div class="text-layer text-fill">CREATIVE</div>
        <div class="subtitle">Professional Design Studio</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
